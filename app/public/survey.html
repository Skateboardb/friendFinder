	<body>
		<div class="jumbotron-fluid">
			<h1>Brando's Shinobi Friend Finder!</h1>
			<h4>Select the answerÂ to each question that you most relate to.</h4>
		</div>
		<div class="row justify-content-center">
			<div class="col-10">
				<form class="" id="survey">
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Enter name here"
					/>

					<input
						id="photo"
						type="text"
						class="form-control"
						placeholder="Link to Profile Photo (Required)"
					/>

					<div id="question-div"></div>

					<button class="btn btn-success" type="submit">Submit</button>
				</form>
			</div>
		</div>

		<div id="bestFriendModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h3 class="modal-title">Your New Ninja Friend:</h1>
						</div>
						<div class="modal-body">
							<h2 id="bestFriend"></h2>
							<img id="bestFriendPhoto" alt="Photo of your new friend" >
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>


	</body>
